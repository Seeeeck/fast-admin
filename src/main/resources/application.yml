spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:8889/fast_admin?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Tokyo
    username: root
    password: root
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
  profiles:
    active: dev
  redis:
    database: 0
    host: localhost
    port: 6379
    timeout: 3000ms
    lettuce:
      pool:
        max-wait: 1000ms

server:
  port: 9000